{% extends 'frame/base.html' %}


{% block container %}

  {% if current_user.is_authenticated %}
    <div>
      <ul class="list-group list-group-flush">

        <li class="list-group-item">
          <div>
            <a class="icon-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               href="{{ url_for('vps.list') }}"
            >
              <img src="{{ url_for('static', filename='new-computer.svg') }}" alt="delete account">
              我的VPS（{{ vps_count }}）
            </a>
          </div>
        </li>

        <li class="list-group-item">
          <div>
            <a class="icon-link link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
               href="{{ url_for('testing.list') }}"
            >
              <img src="{{ url_for('static', filename='data-sheet.svg') }}" alt="delete account">
              我的测试（{{ testing_count }}）
            </a>
          </div>
        </li>

      </ul>

    </div>
  {% else %}
    <div>
      <div>
        你还没登陆，<a href="{{ url_for('user.login') }}">登陆</a> 或 <a href="{{ url_for('user.register') }}">注册</a>
      </div>
    </div>

  {% endif %}


{% endblock %}


{% block scripts %}
  {{ super() }}
{% endblock %}
